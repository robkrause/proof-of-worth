[layout]
sidebar = true
emoji = true

[listings]
pageHeader = 'title'

[directoryUI.search]
placeholder = "Search among {0} agent frameworks"
showCount = true
icon = "tabler:search"

[directoryUI.search.tags]
display = "show-all"
intersection = false

[directoryUI.grid]
list = false
type = "small-card-grid"

[directoryUI.grid.emptyState]
text = "Seems that this entry is missing from the archives."
type = "button"                                              # options: button, simple, link
icon = "tabler:exclamation-mark"

[directoryUI.grid.card]
image = true

[directoryUI.grid.submit]
show = true
first = false
title = "Submit a template"
description = "Submit a template to show off a good project to other people."
hideable = true

[directoryUI.featured]
showOnAllPages = true
showOnSide = true
icon = "tabler:star"
labelForCard = "Featured âœ¨"

[ui.icons]
dark = "tabler:moon"
light = "tabler:sun"
youtube = "tabler:brand-youtube"
x = "tabler:brand-twitter"
instagram = "tabler:brand-instagram"
facebook = "tabler:brand-facebook"
github = "tabler:brand-github"
